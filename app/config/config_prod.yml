monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
            excluded_404s:
                - ^/phpmyadmin
                - ^/tutoriales
        nested:
            type:  rotating_file
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
            max_files: 10
            formatter: monolog_formatter
        console:
            type:  console

services:
    assetic.worker.cache_busting:
        class: Assetic\Factory\Worker\CacheBustingWorker
        public: false
        tags:
            - { name: assetic.factory_worker }
