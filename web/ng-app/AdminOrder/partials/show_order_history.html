<div ng-repeat="(key, value) in events">
    <h1></h1>
    <h2>{{key}}</h2>
    <div ng-repeat="event in value" ng-if="event.type !== 'creation'">
        <span>{{event.date|date:'dd-MM'}}</span>
        <div class="iconhistorial-{{event.type|get_history_icon}}"></div>
        <span>
            {{'by'}} {{event.operator.name}}
        </span>
    </div>
</div>
