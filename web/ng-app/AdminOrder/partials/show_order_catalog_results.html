<div class="col-md-4">
    <table class="table table-condensed" data-type="found">
        <thead>
            <tr>
                <th colspan="3">
                    <strong style="color:#157C34">{{'Full match'}}</strong>
                </th>
            </tr>
        </thead>
        <tbody ui-sortable="sortableOptions" ng-model="catalogsWithSearches" class="catalogSortable">
            <tr ng-repeat="catalog in catalogsWithSearches | filter:filterFound" data-id="{{catalog.search.id}}">
                <td></td>
                <td>{{catalog.name}}</td>
                <td>{{catalog.search|search_date}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="col-md-4">
    <table class="table table-condensed" data-type="partially_found">
        <thead>
            <tr>
                <th colspan="3">
                    <strong style="color:#157C34">{{'Partial match'}}</strong>
                </th>
            </tr>
        </thead>
        <tbody ui-sortable="sortableOptions" ng-model="catalogsWithSearches" class="catalogSortable">
            <tr ng-repeat="catalog in catalogsWithSearches | filter:filterPartiallyFound" data-id="{{catalog.search.id}}">
                <td></td>
                <td>{{catalog.name}}</td>
                <td>{{catalog.search|search_date}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="col-md-4">
    <table class="table table-condensed" data-type="not_found">
        <thead>
            <tr>
                <th colspan="3">
                    <strong style="color:#E41D19">{{'No match'}}</strong>
                </th>
            </tr>
        </thead>
        <tbody ui-sortable="sortableOptions" ng-model="catalogsWithSearches" class="catalogSortable">
            <tr ng-repeat="catalog in catalogsWithSearches | filter:filterNotFound" data-id="{{catalog.search.id}}">
                <td></td>
                <td>{{catalog.name}}</td>
                <td>{{catalog.search|search_date}}</td>
            </tr>
        </tbody>
    </table>
</div>
