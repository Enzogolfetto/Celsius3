<div class="col-md-4">
    <table class="table table-condensed" data-type="found">
        <thead>
            <tr>
                <th colspan="3">
                    <strong style="color:#157C34">{{'Full match'}}</strong>
                </th>
            </tr>
        </thead>
        <tbody ui-sortable="sortableOptions" ng-model="filterFound" class="catalogSortable">
            <tr ng-repeat="catalog in filterFound track by $index" data-id="{{catalog.search.id}}">
                <td></td>
                <td>{{catalog.name}}</td>
                <td>{{catalog.search.date|date:'dd-MM-yyyy'}}</td>
            </tr>
            <tr class="sort-disabled"><td></td><td></td><td></td></tr>
        </tbody>
    </table>
</div>

</div>

</div>
