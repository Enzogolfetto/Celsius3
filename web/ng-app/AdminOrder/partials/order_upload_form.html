<form class="form-horizontal" id="requestForm">
    <div class="form_group">
        <label for="files">{{'Files'}}</label>
        <input ng-file-select="" type="file" multiple="multiple" id="files" name="files" />
    </div>
    <div class="form_group">
        <button class="btn btn-success" ng-click="submitUpload()">{{'Upload'}}</button>
    </div>
</form>
