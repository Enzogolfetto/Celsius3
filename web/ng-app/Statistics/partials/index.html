<div class="row">
    <h1>{{ title }}</h1>
    <div class="col-md-12">
        <form>
            <label for="initialYear">Initial year: </label>
            <select id="initialYear" ng-model="initialYear" ng-options="year for year in years" ng-change="initialYearChange()"></select>

            <label for="finalYear">Final year: </label>
            <select id="finalYear" ng-model="finalYear" ng-options="year for year in years" ng-change="finalYearChange()"></select>

            <button ng-click="showChart()">Show</button>
        </form>

        <div id="chart"></div>
    </div>
</div>
